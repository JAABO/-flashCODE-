<!DOCTYPE html>
<html>

<head>
    <title>Coding Flashcards</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Codystar|Monofett|Monoton|Montserrat|Fredoka+One|Pacifico|Shrikhand"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.0.0.js" integrity="sha256-jrPLZ+8vDxt2FnE1zvZXCkCcebI/C8Dt5xyaQBjxQIo=" crossorigin="anonymous"></script>



</head>

<body>
    <div id="wrapper">
        <div id="main-content" class="container">
            <div class="jumbotron">
                <h1>Flashcard Madness</h1>
                <h2>Become a Coding Champ...</h2>
                <h2>in a FLASH!</h2>
                <br>
                <div class="input-group">
                    <p>name</p>
                    <input type="text" id="name" class="form-control" required>
                </div>
                <br>
                <div class="input-group">
                    <p>email</p>
                    <input type="text" id="email" class="form-control" required>
                </div>
                <br>
                <div class="input-group">
                    <p>password</p>
                    <input type="text" id="password" class="form-control" required>
                </div>
                <br>
                <br>
                <a class="btn btn-primary btn-lg" href="/questions.html" role="button">Start Coding</a>
            </div>
        </div>
    </div>
    <footer class="footer">
    </footer>

</body>
<style>
    h1 {
        font-family: 'Shrikhand', cursive;
    }

    h2,
    p {
        font-family: 'Montserrat', cursive;
    }
</style>


</html>
